<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="criteria" class="btn">Input Criteria</button>
          <button id="generate" class="btn">Generate Password</button>
        
        </div>
      </div>
    </div>

    <!-- Modal -->
   
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Password Criteria</h2>
    </div>
    <div class="modal-body">
      <p>Please input your password's criteria.  </p>
      <input type='text' id='passwordtxt'>
    </div>
    <div class="modal-footer">
      <button id="cancel1" class="btn">Cancel</button>
      <button id="next1" class="btn">Next</button>
      
      
    </div>
  </div>

  

</div>

    <script src="script.js"></script>
  </body>
</html>
